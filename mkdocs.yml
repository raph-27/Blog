site_name: Raphael De Luis
theme:
    name: material
    palette:
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
        
    features:
      -content.code.annotate
      -content.code.copy
      - content.tabs.link
      - announce.dismiss
      - navigation.indexes 
      - navigation.sections 
      - navigation.tabs 
    font:
      code: Fira Code
      text: Roboto
    markdown_extensions:
      - codehilite
      - admonition
      - toc:
          permalink: true
      - pymdownx.superfences
      - pymdownx.highlight
      - pymdownx.inlinehilite
      - pymdownx.keys
    nav:
      - Home: index.md
      - Certifications:
        - AWS Cloud Practitioner: Certifications/AWS Cloud Practitioner.md
        - Fortinet: Certifications/Fortinet.md
        - Six Sigma: Certifications/Six Sigma.md
        - TP-Link: Certifications/TP-Link.md 
      - Projects:
        - Virtualization: Projects/Virtualization Using Proxmox VE
        - Basic Containerization: Projects/Basic Containerization.md
        - AWS Project:
            Creating Instance Using TerraForm.md
            Migrating EBS to another AZ.md
            Implenting Load Balancing.md
      - My Next goal: My next goal.md
      - Resume: My Resume.md
      - 



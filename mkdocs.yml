site_name: Raphael De Luis
theme:
    name: material
    palette:
      primary: deep purple 
      scheme: slate
    features:
      -content.code.annotate
      -content.code.copy
      - content.tabs.link
      - announce.dismiss
      - navigation.indexes 
      - navigation.sections 
      - navigation.tabs 
    font:
      code: Fira Code
      text: Roboto
    markdown_extensions:
      - codehilite
      - admonition
      - toc:
          permalink: true
      - pymdownx.superfences
      - pymdownx.highlight
      - pymdownx.inlinehilite
      - pymdownx.keys
    nav:
      - Home: index.md
      - Certifications:
        - AWS Cloud Practitioner: Certifications/AWS Cloud Practitioner.md
        - Fortinet: Certifications/Fortinet.md
        - Six Sigma: Certifications/Six Sigma.md
        - TP-Link: Certifications/TP-Link.md 
      - Projects:
        - Virtualization: Projects/Virtualization Using Proxmox VE
        - Basic Containerization: Projects/Basic Containerization.md
        - AWS Project:
            Creating Instance Using TerraForm.md
            Migrating EBS to another AZ.md
            Implenting Load Balancing.md
      - My Next goal: My next goal.md


extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/raphael-de-luis-b53a0320b/
      name: Raphael De Luis



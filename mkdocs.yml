site_name: Raphael De Luis
theme:
    name: material
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference

    font:
      text: Roboto
      code: Roboto Mono
    icon:
      logo: logo
        
    features:
      -content.code.annotate
      -content.code.copy
      -content.tabs.link
      -announce.dismiss
      -navigation.indexes 
      -navigation.sections 
      -navigation.tabs 
      -header.autohide  
      -navigation.footer   
      -navigation.top 
      -navigation.tracking
      -search.highlight 
      -search.share
      -search.suggest


    font:
      code: Fira Code
      text: Roboto
    markdown_extensions:
      - codehilite
      - admonition
      - toc:
          permalink: true
      - pymdownx.superfences
      - pymdownx.highlight
      - pymdownx.inlinehilite
      - pymdownx.keys
    nav:
      - Home: index.md
      - Certifications:
        - AWS Cloud Practitioner: Certifications/AWS Cloud Practitioner.md
        - Fortinet: Certifications/Fortinet.md
        - Six Sigma: Certifications/Six Sigma.md
        - TP-Link: Certifications/TP-Link.md 
      - Projects:
        - Virtualization: Projects/Virtualization Using Proxmox VE
        - Basic Containerization: Projects/Basic Containerization.md
        - AWS Project:
            Creating Instance Using TerraForm.md
            Migrating EBS to another AZ.md
            Implenting Load Balancing.md
      - My Next goal: My next goal.md
      - Resume: My Resume.md
      - 


extra_css:
 

extra:
  social:
